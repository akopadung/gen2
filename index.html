<!DOCTYPE html>
<html lang="en">
  <head>
    <title>augmented reality</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- A FRAME -->
  <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js" crossorigin="anonymous"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.8.4/dist/aframe-extras.min.js" crossorigin="anonymous"></script>
  <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
  <!-- import events.js script -->
  <script src="https://rawgit.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/events.js"></script>
    <!-- import the webpage's stylesheet -->
    <!-- <link rel="stylesheet" href="/style.css"> -->
    
    <!-- import the webpage's javascript file -->
    <!-- <script src="/script.js" defer></script> -->
     <script>		
      //wait until the page loads to perform the following
      window.onload = function () 
      {
        var intervalLength = 20; //determines the speed of the animation (milliseconds to wait between ticks)
        //define the scene, for ease of interacting with it
        var scene = document.querySelector('a-scene');      
        //bind variables to entities
        var mySphere = document.getElementById('mySphere');     
        var mySpherePosition = {};
          mySpherePosition.x = 0;
          mySpherePosition.y = 0;
          mySpherePosition.z = 0;
        //Timer for animations
        setInterval(function()
        {
          //move the sphere
          mySpherePosition.x = mySpherePosition.x + 1;
          mySpherePosition.y = mySpherePosition.y + 1;
          mySpherePosition.z = mySpherePosition.z + 1;
          mySphere.setAttribute('rotation', mySpherePosition.x + ' ' + mySpherePosition.y + ' ' + mySpherePosition.z);
        }
        </script>
  </head>  
  <body>
    
    
    <a-scene shadow="type: pcfsoft" embedded  arjs='sourceType: webcam; debugUIEnabled: false;' debug>
      
          <a-marker preset="hiro" >
            <a-entity id="mySphere" shadow="cast: true" gltf-model="https://akopadung.github.io/gen2/glb-model/mech_drone.glb" position="0 0 0" crossOrigin="anonymous" response-type="arraybuffer"
                rotation="360 180 0" scale="0.01 0.01 0.01">
            </a-entity>
          </a-marker>
      <a-entity light="type: ambient; color: #CCC"></a-entity>
          <a-entity camera></a-entity>
      
    </a-scene>
    
    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div class="glitchButton" style="position:fixed;top:20px;right:20px;"></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
